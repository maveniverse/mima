name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Verify
    uses: maveniverse/parent/.github/workflows/ci.yml@release-37
    with:
      maven-matrix: '[ "3.9.9", "4.0.0-rc-3" ]' # the IT does mvn matrix
      jdk-matrix: '[ "11", "21", "24" ]'
      maven-test: './mvnw -f demo install -e -B -V'
