name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Verify
    uses: maveniverse/parent/.github/workflows/ci.yml@d12d0c3d3057d15c70ab95e2303170f91afa71e8
    with:
      maven-matrix: '[ "3.8.8", "3.9.6" ]'
      jdk-matrix: '[ "21", "8" ]'
      maven-test: './mvnw -f demo install -e -B -V'
