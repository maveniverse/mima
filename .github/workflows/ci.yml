name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Verify
    uses: maveniverse/parent/.github/workflows/ci.yml@release-15
    with:
      maven-matrix: '[ "4.0.0-beta-3" ]'
      jdk-matrix: '[ "17", "21" ]'
      jdk-distribution-matrix: '[ "zulu" ]'
      maven-test: './mvnw -f demo install -e -B -V'